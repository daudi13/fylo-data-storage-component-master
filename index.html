<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-fylo">
      <img src="./images/logo.svg" alt="" class="logo">
      <div class="box__icon">
        <div><a href="#" class="btn"><img src="./images/icon-document.svg" alt=""></a></div>
        <div><a href="#" class="btn"><img src="./images/icon-folder.svg" alt=""></a></div>
        <div><a href="#" class="btn"><img src="./images/icon-upload.svg" alt=""></a></div>
        
      </div>
    </div>
    <div class="container-space">
      <p class="space__text">You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="data__box">
        <div class="cover__box">
          <div class="inner__box">
            <div class="box1"></div>
          </div>
        </div>
        <div class="gb__box">
          <span class="one">0GB</span>
          <span class="two">1000GB</span>
        </div>
      </div>
      <div class="space__left">
        <h2>185 <strong class="gb__left">GB LEFT</strong></h2>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://github.com/daudi13">David Ouma</a>.
  </div>
</body>
</html>
